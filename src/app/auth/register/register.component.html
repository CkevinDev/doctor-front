<div class="flex justify-center items-center">
  <div class="hidden sm:flex sm:w-1/2 max-h-full justify-center items-center">
    <img
      class="w-3/4"
      src="../../../assets/images/medicopng.png"
      alt="medico"
    />
  </div>
  <div
    class="
      sm:w-1/2
      h-screen
      w-full
      flex
      items-center
      justify-center
      bg-gray-50
      py-12
      px-4
      sm:px-6
      lg:px-8
    "
  >
    <div class="max-w-md w-full space-y-8">
      <div>
        <img
          class="mx-auto h-12 w-auto"
          src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
          alt="Workflow"
        />
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Crear Cuenta
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
            Encuentra a los mejores medicos del país
          </a>
        </p>
      </div>
      <form
        class="mt-8 space-y-6"
        [formGroup]="registerForm"
        autocomplete="off"
        (ngSubmit)="crearUsuario()"
      >
        <input type="hidden" name="remember" value="true" />
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label class="sr-only">Nombre Completo</label>
            <input
              type="text"
              required
              formControlName="nombre"
              class="
                appearance-none
                rounded-none
                relative
                block
                w-full
                px-3
                py-2
                border border-gray-300
                placeholder-gray-500
                text-gray-900
                rounded-t-md
                focus:outline-none
                focus:ring-indigo-500
                focus:border-indigo-500
                focus:z-10
                sm:text-sm
              "
              placeholder="Ingrese su nombre"
            />
          </div>
          <div>
            <label class="sr-only">Email address</label>
            <input
              formControlName="email"
              type="email"
              required
              class="
                appearance-none
                rounded-none
                relative
                block
                w-full
                px-3
                py-2
                border border-gray-300
                placeholder-gray-500
                text-gray-900
                rounded-t-md
                focus:outline-none
                focus:ring-indigo-500
                focus:border-indigo-500
                focus:z-10
                sm:text-sm
              "
              placeholder="Email"
            />
          </div>
          <div>
            <label class="sr-only">Password</label>
            <input
              formControlName="password"
              type="password"
              required
              class="
                appearance-none
                rounded-none
                relative
                block
                w-full
                px-3
                py-2
                border border-gray-300
                placeholder-gray-500
                text-gray-900
                rounded-b-md
                focus:outline-none
                focus:ring-indigo-500
                focus:border-indigo-500
                focus:z-10
                sm:text-sm
              "
              placeholder="Password"
            />
          </div>
          <div>
            <label class="sr-only">Repeat Password</label>
            <input
              formControlName="password2"
              type="password"
              required
              class="
                appearance-none
                rounded-none
                relative
                block
                w-full
                px-3
                py-2
                border border-gray-300
                placeholder-gray-500
                text-gray-900
                rounded-b-md
                focus:outline-none
                focus:ring-indigo-500
                focus:border-indigo-500
                focus:z-10
                sm:text-sm
              "
              placeholder="Repeat Password"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          
            <div class="flex items-center">
              <input formControlName="terminos" id="terminos" name="terminos" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <label for="terminos" class="ml-2 block text-sm text-gray-900">
                Terminos y condiciones
              </label>
            </div>
          

          <div class="text-sm">
            <a
              [routerLink]="['/login']"
              routerLinkActive="router-link-active"
              class="font-medium text-indigo-600 hover:text-indigo-500"
            >
              ¿Ya tienes cuenta?
            </a>
          </div>
        </div>

        <div class="mx-2 text-sm text-red-600">
          <p *ngIf="campoNoValido('nombre')">* El nombre es obligatorio</p>
          <p *ngIf="campoNoValido('email')">* El email es obligatorio y debe ser valido</p>
          <p *ngIf="campoNoValido('password')">* La contraseña debe tener mas de 6 digitos y tener minimo un numero</p>
          <p *ngIf="contrasenasNoValidas()">* Las contraseñas deben ser iguales</p>
          <p *ngIf="aceptaTerminos()">* Debe de aceptar los terminos</p>
        </div>

        <div>
          <button
            type="submit"
            class="
              group
              relative
              w-full
              flex
              justify-center
              py-2
              px-4
              border border-transparent
              text-sm
              font-medium
              rounded-md
              text-white
              bg-indigo-600
              hover:bg-indigo-700
              focus:outline-none
              focus:ring-2
              focus:ring-offset-2
              focus:ring-indigo-500
            "
          >
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Heroicon name: solid/lock-closed -->
              <svg
                class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
